<html lang="ko">

<head>

	<title>MOVIE DB</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/header.css" />
	<script src="js/star.js"></script>

<body>

	<!-- 헤더 -->
	<header class="navbar">
		<div class="logo"><a href="index.html">MONOLOG</a></div>

		<nav class="menu">

			<a href="#">TV 프로그램</a>

		</div>

	<!-- 검색 영역 (오로라) -->
	<section class="search-section">
		<div class="aurora-mask">
			<canvas id="auroraCanvas"></canvas>
		</div>

		<h1>환영합니다</h1>
		<p>수많은 영화와 TV 프로그램을 검색해보세요.</p>

			<input type="text" placeholder="영화, TV 프로그램, 인물 검색">
			<button>검색</button>
		</div>
	</section>

	<section class="movie-section">
		<h2 class="section-title">트렌드 영화</h2>

		<div class="movie_slider">
			<div class="left next">⬅</div>
			<div class="movie-list">

					</div>
				</article>

				<article class="movie-card">
					<img src="images/13. 인터스텔라.webp" alt="">
